<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="./js/axios.min.js"></script>
    <title>添加代理商</title>
    <script type="text/javascript">
        function loadData() {
            var data = {dealerCode: "taoyali", dealerName: "dealerName", director: "director", phone: "13645455612", sampleType: 1, dealerAddress: "dealerAddress", sampleRemake: "sampleRemake"};
//            postRequest("http://localhost:9999/RegistServlet", data);
//            var hash = hex_md5(data);
//            var hash = hex_md5(data);

            axios.post('http://localhost:9999/add.DealerServlet', data)
                    .then(function (response) {
                        if (response.status == 200) {
                            alert("成功");
                            alert(response);
                        } else  {
                            alert("失败");
                            alert(response.errorCode);
                            alert(response.error);
                        }
                    })
                    .catch(function (error) {
                        alert(error);
                    });
        }
    </script>
</head>
<body>

<button onclick="loadData()"> 添加代理商 </button>

</body>
</html>
